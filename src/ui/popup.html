<meta charset="utf-8" />
<link rel="stylesheet" href="./popup.css">
<div class="panel">
  <div class="panel-section panel-section-list">
    <div class="panel-list-item">
      <div class="icon"></div>
      <div class="text" data-action="all-tabs-to-things">Send all tabs to Things (<span id="display-count-all-tabs">#</span>)</div>
      <div class="text-shortcut"></div>
    </div>
    <div class="panel-list-item">
      <div class="icon"></div>
      <div class="text" data-action="all-tabs-to-clipboard">Copy list of all tabs</div>
      <div class="text-shortcut"></div>
    </div>
    <div class="panel-section-separator"></div>
    <div class="panel-list-item">
      <div class="icon"></div>
      <div class="text" data-action="highlighted-tabs-to-things">Send selected tabs to Things (<span id="display-count-highlighted-tabs">#</span>)</div>
      <div class="text-shortcut"></div>
    </div>
    <div class="panel-list-item">
      <div class="icon"></div>
      <div class="text" data-action="highlighted-tabs-to-clipboard">Copy list of selected tabs</div>
      <div class="text-shortcut"></div>
    </div>
  </div>
</div>

<script src="./popup.js" type="module"></script>
